<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	{% if user.is_authenticated %}
	<h1>Hello {{ user.username }}</h1>
	<h1>{{user.first_name}}
	<h1>{{user.last_name}}
	<h1>{{ user.email }}</h1>
	<h1>{{ user.address }}</h1>
	<h1>{{user.phone_no}}

	<img src = "{{ user.profile.image.url }}">
	<a href = "{% url 'logout' %}">Logout</a> 
	{% endif %}
</body>
</html>
