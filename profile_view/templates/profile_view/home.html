{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="itf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name = "viewport" content = "width=device-width, initial-scale=1">
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title>Signup</title>
	</head>
	<body>

		{% if user.is_authenticated %}
		<div class = "container">
			<nav class = "navbar navbar-dark bg-dark">
				<a class = "navbar-brand" href = "{% url 'home' %}">LOGSYS</a>
				<ul class=”navbar-nav” style="list-style: none";>
					<li class=”nav-item”>
						<a class = "nav-link" href = "{% url 'logout' %}" style="color:white;">Logout</a>
					</li>
				</ul>
			</nav>
		</div>

		<div class='container'>
			<div class = "row">
				<div class = "card" style="width:30%;">
					<div class="card-body">
						<img src = "{{ user.profile.image.url }}" class="card-img-top">
						<form method = "post" enctype="multipart/form-data">
							<div class = "form-group">
							    {% csrf_token %} 
							    {{ profile_form|crispy }}
							</div> 
						    <button type="submit">Upload</button> 
				   		</form>	
				   		<h5 class="card-title">Welcome</h5>
						<h5 class = "card-body">{{ user.first_name }} {{user.last_name}}</h5>
					</div>
				</div>

				<div class = "card-deck" style="width:70%;">
					<div class="card bg-light">
	  					<div class="card-header">Username</div>
	  					<div class="card-body">
	    					<h5 class="card-title">{{user.username}}</h5>
  						</div>
					</div>

					<div class="card bg-light">
	  					<div class="card-header">Address</div>
	  					<div class="card-body">
	    					<h5 class="card-title">{{user.address}}</h5>
  						</div>
					</div>

					<div class="card bg-light">
	  					<div class="card-header">Phone No</div>
	  					<div class="card-body">
	    					<h5 class="card-title">{{user.phone_no}}</h5>
  						</div>
					</div>
 					
				</div>
			</div>
		</div>

		{% else %}
		<a href = "{% url 'login' %}">Login</a>
		{% endif %}

		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
